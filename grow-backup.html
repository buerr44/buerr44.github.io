		<script type="text/javascript">
			var crr = ["manyue", "baitian", "zhousui", "now"];

			function init() {
				for (var i = 0; i < crr.length; i++) {
					var b = document.getElementById(crr[i]);
					for (var j = 0; j < 12; j++) {
						var c = document.createElement("div");
						c.setAttribute("id", crr[i] + j);
						c.setAttribute("onmouseover", "photoshow(this)");
						c.style.backgroundImage = "url(img/" + crr[i] + j + ".JPG)";
						c.style.float = "left";
						if (i == 0 || i == 2) {
							if (j == 0) {
								c.setAttribute("class", "photoout")
							} else {
								c.setAttribute("class", "photoin");
							}
						} else {
							if (j == 11) {
								c.setAttribute("class", "photoout")
							} else {
								c.setAttribute("class", "photoin");
							}

						}
						b.appendChild(c);
					}
				}
			}

			function photoshow(e) {
				var arr = e.parentNode.children;
				for (var i = 0; i < arr.length; i++) {
					arr[i].setAttribute("class", "photoin");
				}
				e.setAttribute("class", "photoout");
			}
		</script>
